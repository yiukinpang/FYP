<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const chatBody = document.getElementById("chat-body");
  const chatInput = document.getElementById("chat-input");
  const sendButton = document.getElementById("send-button");

  function addMessageToChat(message, sender) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("chat-message");
    messageElement.innerText = `${sender}: ${message}`;
    chatBody.appendChild(messageElement);
  }

  sendButton.addEventListener("click", () => {
    const message = chatInput.value;
    const data = {
      message: message
    }
    addMessageToChat(message, "user");
    chatInput.value = "";

    // 使用AJAX發送請求
    fetch("https://us-central1-fyp-a08.cloudfunctions.net/chatbot2", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
      .then(response => response.json())
      .then(responseData => {
        const question = responseData.answer;
        addMessageToChat(question, "chatbot");
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>

  <script>
    // 检查是否存在记住我的Cookie
    window.onload = function() {
      var username = getCookie("username");
      var password = getCookie("password");
      var rememberMe = getCookie("rememberMe");

      if (username && password && rememberMe === "true") {
        document.getElementById("username").value = username;
        document.getElementById("password").value = password;
        document.getElementById("rememberMe").checked = true;
      }
    };

    // 保存登录信息到Cookie
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var rememberMe = document.getElementById("rememberMe").checked;

      if (rememberMe) {
        setCookie("username", username, 30); // 保存30天
        setCookie("password", password, 30);
        setCookie("rememberMe", rememberMe, 30);
      } else {
        deleteCookie("username");
        deleteCookie("password");
        deleteCookie("rememberMe");
      }

      // 在这里执行登录验证逻辑或提交表单
      // ...
    });

    // 设置Cookie
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // 获取Cookie
    function getCookie(name) {
      var nameEQ = name + "=";
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        while (cookie.charAt(0) === ' ') {
          cookie = cookie.substring(1, cookie.length);
        }
        if (cookie.indexOf(nameEQ) === 0) {
          return cookie.substring(nameEQ.length, cookie.length);
        }
      }
      return null;
    }

    // 删除Cookie
    function deleteCookie(name) {
      document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }
  </script>
