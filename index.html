  <style>
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #f5f5f5;
      border-radius: 5px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .chat-body {
      padding: 10px;
      height: 330px;
      overflow-y: scroll;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      margin-right: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .button-container {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .button-text {
      text-align: center;
      margin-top: 5px;
      color: white;
    }
  </style>
</head>

<body>
  <div class="button-container">
    <p class="button-text">For teacher use</p>
    <button onclick="window.location.href = 'Teacher.html';">For teacher</button>
  </div>

  <div class="game-container">
    <canvas class="game-canvas" width="352" height="198"></canvas>
  </div>
  <p class="how-to-play">Use Arrow Keys to move. Enter to prompt/talk.</p>

  <div class="chat-container">
    <div class="chat-header">
      Chatbot
    </div>
    <div class="chat-body" id="chat-body">
      <!-- 聊天消息 -->
    </div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="msg here.">
      <button id="send-button">send</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const chatBody = document.getElementById("chat-body");
    const chatInput = document.getElementById("chat-input");
    const sendButton = document.getElementById("send-button");

    function addMessageToChat(message, sender) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("chat-message");
      messageElement.innerText = `${sender}: ${message}`;
      chatBody.appendChild(messageElement);
    }

    sendButton.addEventListener("click", () => {
      const message = chatInput.value;
      const data = {
        message: message
      }
      addMessageToChat(message, "user");
      chatInput.value = "";

      // 使用AJAX發送請求
      fetch("https://us-central1-fyp-a08.cloudfunctions.net/chatbot2", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(responseData => {
          const question = responseData.answer;
          addMessageToChat(question, "chatbot");
        })
        .catch(error => {
          console.error(error);
        });
    });
  </script>


  <!-- Content -->
  <script>
    window.onload = function () {
      const container = document.querySelector(".game-container");
      const titleScreen = new TitleScreen();
      titleScreen.init(container);
    };
  </script>
